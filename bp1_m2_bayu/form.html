<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tambah Data Nilai Mata Kuliah</title>
</head>
<body>

<h2>Form Tambah Data Nilai Mata Kuliah</h2>

<form action="/submit-nilai" method="POST">
  <label for="nama_matakuliah">Nama Mata Kuliah:</label>
  <input type="text" id="nama_matakuliah" name="nama_matakuliah" required><br><br>

  <label for="nama_dosen">Nama Dosen:</label>
  <input type="text" id="nama_dosen" name="nama_dosen" required><br><br>

  <label for="sks">SKS:</label>
  <input type="number" id="sks" name="sks" min="1" max="6" required><br><br>

  <label for="nama_mahasiswa">Nama Mahasiswa:</label>
  <input type="text" id="nama_mahasiswa" name="nama_mahasiswa" required><br><br>

  <label for="jumlah_kehadiran">Jumlah Kehadiran:</label>
  <input type="number" id="jumlah_kehadiran" name="jumlah_kehadiran" min="0" max="16" required><br><br>

  <label for="nilai_tugas">Nilai Tugas:</label>
  <input type="number" id="nilai_tugas" name="nilai_tugas" min="0" max="100" required><br><br>

  <label for="nilai_quiz">Nilai Quiz:</label>
  <input type="number" id="nilai_quiz" name="nilai_quiz" min="0" max="100" required><br><br>

  <label for="nilai_uts">Nilai UTS:</label>
  <input type="number" id="nilai_uts" name="nilai_uts" min="0" max="100" required><br><br>

  <label for="nilai_uas">Nilai UAS:</label>
  <input type="number" id="nilai_uas" name="nilai_uas" min="0" max="100" required><br><br>

  <label for="nilai_akhir">Nilai Akhir:</label>
  <input type="number" id="nilai_akhir" name="nilai_akhir" min="0" max="100" required><br><br>

  <label for="nilai_huruf">Nilai Huruf:</label>
  <select id="nilai_huruf" name="nilai_huruf" required>
    <option value="">Pilih Nilai Huruf</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
  </select><br><br>

  <button type="submit">Simpan Data</button>
</form>

</body>
</html>
